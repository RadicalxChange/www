- title: Data As Labour / Data Dignity (DAL/DD)
  image: "jennifer_lyn_morone.png"
  description: |
    An identity system and a general purpose data structure for the
    decentralization of Internet. ISD protects from “surveillance capitalism”
    by diffusing the data in a range of communities.

    ISD aims to provide inalienable identity, verification of an attribute of a
    participant and partial identification, verification of a unique humanity
    of a participant, and authentication - while taking identity out of the
    hands of a few large multinational corporate platforms that have now become
    “identity providers” for billions of people.

    ISD provides inalienable identity by making use of three central primitives:

    1. Each participant has a digital journal listing all their identifying
    information. (Only that individual has access to the complete set of
    information in that store.)

    2. Each participant also stores, for each input X in their digital journal,
    the set of other participants who also store copies of X.

    3. Each participant stores a degree of credit which they are willing to
    offer every other participant as “social collateral” to give credence to
    identity statements.
