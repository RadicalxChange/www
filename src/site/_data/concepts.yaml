- title: Quadratic Voting (QV)
  image: "jennifer_lyn_morone.png"
  description: |
    Democracy, whether in a country, community or local club, is about giving
    each individual a say. But current voting methods miss a lot of what people
    really think. Quadratic Voting is a new twist on voting that allows
    individuals to express not just their choice, but also how strongly they
    feel about it. It can be applied to almost any situation where a group
    needs to make a decision or prioritize options. And in fact, in places like
    [Colorado]
    (https://www.wired.com/story/colorado-quadratic-voting-experiment/),
    it already is.
