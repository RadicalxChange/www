- title: Quadratic Financing (QF)
  image: "jennifer_lyn_morone.png"
  description: |
    Funding public goods, like shared infrastructure or open-source software, is
    a key challenge for democratic communities – among other things because of
    the natural incentive for individuals to “free ride” on the funding others
    provide. Matching funds, where individual donations are matched by those from
    government or a philanthropic institution, are a great way to address the
    problem. But traditional matching approaches based on centralized actors
    often don’t reflect the real needs of a community. Quadratic Finance solves
    this by prioritizing projects based on the number of individual donations,
    not their size. Like quadratic voting, the aim is to better capture true
    sentiment and turn it into action. Here too, experience is showing just how.
    Check out the Reviews of Gitcoin Grants Round
    [3](https://vitalik.ca/general/2019/10/24/gitcoin.html) and
    [4](https://vitalik.ca/general/2020/01/28/round4.html).
