- title: Intersectional Social Data (ISD)
  image: "jennifer_lyn_morone.png"
  description: |
    In a highly digital world, data has a value not only in terms of
    information but also in terms of identity. Yet identity on the Internet is
    today largely in the hands of tech companies and others. This problem is
    well known and has spurred a lot of research in decentralized, or user-
    controlled, digital identity. At RadicalxChange we welcome this work, but
    also want to take it further. We believe the identity of individuals,
    whether in the real or virtual world, is made up of the intersection of a
    person’s social, business and other relationships. Such Intersectional
    Social Data could be the key to developing new knowledge and trust networks
    that don’t rely on governments or tech companies, but rather grow and
    evolve organically as we go through our lives.
