      description: |
        Quadratic Moloch DAO is a fork from the Moloch DAO smart contract
        standard that incorporates theoptional use of Quadratic Voting. Moloch
        DAOs let collectives manage different kinds of rights and assets
        through democratic processes on Ethereum.
      twitter: "https://twitter.com/jlmorone"
