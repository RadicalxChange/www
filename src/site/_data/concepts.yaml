- title: Radical Antitrust
  image: "jennifer_lyn_morone.png"
  description: |
    Most of us can agree that monopolies are not healthy for society. That’s
    why we have antitrust laws. But modern monopolies are often hidden, even
    from the monopolists themselves. Research has shown how large institutional
    investors in the US, who are the largest shareholders and hence owners of
    US corporations, often engage in harmful monopoly practices without
    realizing what they are doing. We think now is a good time for some radical
    new antitrust ideas: not to put a corset on markets, but rather to use
    market forces as a natural buffer against monopolistic distortions.
