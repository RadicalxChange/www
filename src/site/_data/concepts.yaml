- title: COST / SALSA
  image: "jennifer_lyn_morone.png"
  description: |
    Private property is at the core of the capitalist system and has many
    advantages, not the least in incentivizing investment. But private ownership
    often puts owning before exchanging as well as profit before community. On
    the other hand, some socialists believe all property should be put to the
    most productive common purpose. But they struggle to identify what the most
    productive purpose is and to motivate people to pursue it. At RadicalxChange
    we think it’s possible to get the best of both approaches to property using a
    system called SALSA (Self-Assessed Licenses Sold via Auction). Under SALSA,
    everyone pays a tax on their property based on what they think it is worth –
    but must also agree to sell it to anyone willing to offer their self-assessed
    price. While it sounds radical at first, SALSA is a more coherent and
    sustainable way to govern the rights to possess finite resources. Its
    implications include a much more efficient use of resources, a better way of
    sharing common property, a fair wealth tax, and deeper economic equality.
