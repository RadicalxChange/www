- name: "Board Members"
  items:
    - name: "E. Glen Weyl"
      image: "e._glen_weyl.png"
      website: "http://www.glenweyl.com/"
      twitter: "https://twitter.com/glenweyl"
      linkedin: "https://www.linkedin.com/in/e-glen-weyl"
      facebook: "https://www.facebook.com/glenweyl"
      bio:
        "Glen Weyl is a political economist and social technologist whose work
        focuses on harnessing computers and markets to create a radically equal
        and cooperative society. He is the Founder and Chairman of the
        RadicalxChange Foundation, a Principal Researcher at Microsoft Research
        and a lecturer at Princeton University. Glen was recently honored as a
        Bloomberg Top 50, one Wired Magazine’s 25 leaders shaping the next 25
        years of technology, and one of Coindesk’s most influential people in
        blockchain for 2018. Glen is currently Chairperson of the Board."
    - name: "Vitalik Buterin"
      image: "vitalik_buterin.png"
      website: "https://vitalik.ca/"
      twitter: "https://twitter.com/VitalikButerin"
      bio:
        "Vitalik Buterin is the creator of the Ethereum Foundation. He first
        discovered blockchain and cryptocurrency technologies through Bitcoin in
        2011, and was immediately excited by the technology and its potential.
        He co-founded Bitcoin Magazine in September 2011, and after two and a
        half years looking at what the existing blockchain technology and
        applications had to offer, wrote the Ethereum white paper in November
        2013.  He now leads Ethereum’s research team, working on future versions
        of the Ethereum protocol."
    - name: "Danielle Allen"
      image: "danielle_allen.png"
      website: "https://ethics.harvard.edu/people/danielle-allen"
      twitter: "https://twitter.com/dsallentess"
      bio:
        "Danielle Allen is an American classicist and political scientist. She
        is the James Bryant Conant University Professor and the Director of the
        Edmond J. Safra Center for Ethics at Harvard University. Prior to
        joining the faculty at Harvard in 2015, Allen was UPS Foundation
        Professor at the Institute for Advanced Study in Princeton, New Jersey.
        As of January 1, 2017, she is also James Bryant Conant University
        Professor, Harvard’s highest faculty honor. She has published broadly in
        democratic theory, political sociology, and the history of political
        thought. Widely known for her work on justice and citizenship in both
        ancient Athens and modern America, Allen is the author of The World of
        Prometheus: The Politics of Punishing in Democratic Athens (2000),
        Talking to Strangers: Anxieties of Citizenship since Brown v. Board of
        Education (2004), Why Plato Wrote (2010), and Our Declaration
        (Norton/Liveright, 2014). In 2002, she was awarded a MacArthur
        Fellowship for her ability to combine “the classicist’s careful
        attention to texts and language with the political theorist’s
        sophisticated and informed engagement.” She is currently working on
        books on citizenship in the digital age and political equality. Allen is
        a frequent public lecturer and regular guest on public radio affiliates
        to discuss issues of citizenship, as well as an occasional contributor
        on similar subjects to the Washington Post, Boston Review, Democracy,
        Cabinet, and The Nation."
    - name: "Audrey Tang"
      image: "audrey_tang.png"
      website: "https://pdis.nat.gov.tw/zh-TW/track/"
      twitter: "https://twitter.com/audreyt"
      bio:
        'Audrey Tang, formerly known as Autrijus Tang), is a Taiwanese free
        software programmer, who has been described as one of the "ten greats of
        Taiwanese computing personalities” and is considered one of Taiwan’s
        brightest. In August 2016, she was invited to join the Taiwan Executive
        Yuan as a minister without portfolio, making her the first transgender
        official in the top executive cabinet. At the age of 16 Tang founded her
        own company after dropping out of school, she then went on to become an
        adviser to BenQ and Apple, and by 33 she announced her retirement. She
        is a prominent member of groups using Haskell and Perl programming
        languages and has contributed to the designs of systems such as Kwiki,
        Windows RT and Slash, and she has devoted her time to Internet public
        welfare projects, such as the g0v.tw platform and the promotion of the
        vTaiwan platform.'
    - name: "Cristina Caffarra"
      image: "cristina_caffarra.png"
      website: "http://www.crai.com/expert/cristina-caffarra"
      twitter: "https://twitter.com/caffar3cristina"
      bio:
        "Cristina Caffarra is the Vice President at Charles River Associates,
        where she is head of European Competition Practice, a team of economists
        based between London, Brussels, Munich, and Paris. Dr. Caffarra holds a
        Master and PhD in Economics from Oxford University and is an expert in
        the application of modern industrial economics to competition law, as
        well as the empirical analysis of markets in the context of competition
        investigations. She has provided economic advice to companies on issues
        of merger control, assessment of vertical restraints, finding of
        dominance, evaluation of abusive conduct, and several other competition/
        antitrust issues including bundling, tying, rebates, price
        discrimination, other forms of potentially exclusionary conduct,
        intellectual property rights, information exchanges, collusion, and the
        assessment of damages. She has directed and coordinated empirical and
        theoretical economic analyses on several cases before the European
        Commission, the competition authorities of several member states
        (including the UK, Germany, Portugal, Italy, Belgium, Ireland, Spain,
        Denmark, Finland and Sweden) as well as the Courts in several
        jurisdictions. She has provided expert economic advice and testimony
        before the General Court in Luxembourg, the Competition Appeal Tribunal
        in the UK, the High Court in Dublin, the Competition Appeals Tribunal in
        South Africa, and various courts in several litigated competition
        matters. Dr. Caffarra has worked for research institutions both in Italy
        and at Oxford. She is on the Editorial Board of the European Competition
        Law Journal, as well as on the Advisory Board of the Journal of European
        Competition Law & Practice (OUP). She lectures in competition economics
        at University College London, and has published articles for competition
        journals as well as presented papers on the economics of competition law
        at numerous international and academic conferences."
    - name: "Christopher Kulendran Thomas"
      image: "christopher_kulendran_thomas.png"
    - name: "Jennifer Lyn Morone"
      image: "jennifer_lyn_morone.png"
      website: "http://jennifermorone.com/"
      twitter: "https://twitter.com/jlmorone"
      linkedin: "https://www.linkedin.com/in/jennifermorone"
      bio:
        "Jennifer Lyn Morone is an artist, activist and design researcher with a
        special interest in the human experience in relation to economics,
        identity, technology and the environment. In 2013, to draw attention to
        and protest the growing information industry, data slavery, corporate
        power, and the precarious nature of the future of work she designed a
        business model and established herself as a corporation to protect her
        data via a legal container and expose the advantages corporations (legal
        people) have over humans (natural people). Morone previously led the
        Arts and Communications track lead for RadicalxChange and is currently
        the CEO of the foundation. She is an alumna of the Royal College of Art
        where she studied Design Interactions.  She has recently presented at
        the World Economic Forum in Dalian, at SPRU University of Sussex, Data
        Natives in Berlin, and FM Joanneum University of Applied Sciences in
        Graz. Her artistic work has been exhibited internationally. She is
        co-authoring, directing and producing a film of a fictional post-work
        and data dignified world for the 2020 EU Capital of Culture program in
        Rijeka, Croatia"
