  bio: |
    Alex is a Project Developer for RadicalxChange. He leverages an interdisciplinary background in software development, design, research, and writing to build out and advance RadicalxChange projects. He studied computer science and political science at Brown University. Alex proudly hails from Buffalo, New York.
- name: "Angela Corpus"
  title: "Community"
  image: "angela_corpus.png"
  bio: |
    G. Angela Corpus is a filmmaker, activist, content creator, event producer, and values justice for underrepresented communities and gender equity. She is the Global Community and Marketing Lead for RadicalxChange. She has a background in online publishing and operations in the non-profit sector, as well as social media strategy for global advertising brands. She is also a semi-retired amateur rugby player, but still coaches and refs the sport. She lives in New York City.
