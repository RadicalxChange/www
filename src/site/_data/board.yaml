  bio: |
    Audrey Tang is a Taiwanese free software programmer and Taiwan's Digital Minister, described as one of the "ten greatest Taiwanese computing personalities." In August 2016, they were invited to join the Taiwan Executive Yuan as a minister without portfolio, making them the first transgender and the first non-binary official in the top executive cabinet. Tang has identified as "post-gender" and accepts "whatever pronoun people want to describe [them] with online."
- name: "Cristina Caffarra"
  image: "cristina_caffarra.png"
  website: "http://www.crai.com/expert/cristina-caffarra"
  twitter: "https://twitter.com/caffar3cristina"
  bio: |
    Cristina Caffarra is the Vice President at Charles River Associates, where she is head of European Competition Practice, a team of economists based between London, Brussels, Munich, and Paris. Dr. Caffarra holds a Master's and Ph.D. in Economics from Oxford University and is an expert in applying modern industrial economics to competition law and the empirical analysis of markets in the context of competition investigations. She has provided advice to companies on issues of merger control, assessment of vertical restraints, finding of dominance, evaluation of abusive conduct, and several other competition/ antitrust issues, including bundling, tying, rebates, price discrimination, other forms of potentially exclusionary conduct, intellectual property rights, information exchanges, collusion, and the assessment of damages. She has directed and coordinated empirical and theoretical economic analyses on several cases before the European Commission, the competition authorities of several member states (including the UK, Germany, Portugal, Italy, Belgium, Ireland, Spain, Denmark, Finland, and Sweden) as well as the Courts in several jurisdictions. She has provided expert economic advice and testimony before the General Court in Luxembourg, the Competition Appeal Tribunal in the UK, the High Court in Dublin, the Competition Appeals Tribunal in South Africa, and various courts in several litigated competition matters. Dr. Caffarra has worked for research institutions both in Italy and at Oxford. She is on the Editorial Board of the European Competition Law Journal and the Advisory Board of the Journal of European Competition Law & Practice (OUP). She lectures in competition economics at University College London. She has published articles for competition journals and presented papers on the competition law economics at numerous international and academic conferences.
- name: "Christopher Kulendran Thomas"
  image: "christopher_kulendran_thomas.png"
  bio: |
    Christopher Kulendran Thomas is an artist and the founder of New Eelam, an R&D studio building a distributed evolution of traditional cooperative housing models (new-eelam.com). His artistic work, which manipulates some of the structural processes by which art produces reality, is currently on view at the de Young Museum in San Francisco as part of Uncanny Valley: Being Human in the Age of AI. Recent solo exhibitions include Schinkel Pavillon, Berlin (2019); Institute for Modern Art, Brisbane (2019); Spike Island, Bristol (2019); and Tensta Konsthall, Stockholm (2017). Kulendran Thomas’ work has been included in the 7th Bi-City Biennale of Urbanism/Architecture, Shenzhen (2017); the 11th Gwangju Biennale; the 9th Berlin Biennale; and the 3rd Dhaka Art Summit (all 2016). Other recent exhibitions include Time, Forward!, V–A–C Zattere for the 58th Venice Biennale (2019); Alternatives for Living, Kunstmuseen Krefeld (2019); I was raised on the internet, Museum of Contemporary Art, Chicago (2018); moving is in every direction, Hamburger Bahnhof, Museum für Gegenwart, Berlin (2017); Bread and Roses, Museum of Modern Art in Warsaw (2016); Co-Workers: Network As Artist, Musée d’Art Moderne de la Ville de Paris (2015); and Art Turning Left: How Values Changed Making, Tate Liverpool (2013).
- name: "Jennifer Lyn Morone"
  image: "jennifer_lyn_morone.png"
  website: "http://jennifermorone.com/"
  twitter: "https://twitter.com/jlmorone"
  linkedin: "https://www.linkedin.com/in/jennifermorone"
  bio: |
    Jennifer Lyn Morone is RadicalxChange Foundation's CEO and a multidisciplinary visual artist, activist, and filmmaker. Her work focuses on the human experience with technology, economics, politics, and identity, and the moral and ethical issues that arise from such systems. Her interests lie in exploring ways of creating social justice and equal distribution of the future. Morone is a trained sculptor with BFA from SUNY Purchase and earned her MA in Design Interactions at the Royal College of Art in London with Dunne and Raby. Her work has been presented at institutions, festivals, museums, and galleries around the world, including ZKM, Kunsthalle Düsseldorf, Ars Electronica, HEK, the Martin Gropius Bau, the Science Gallery, Transmediale, SMBA, Carroll/Fletcher Gallery, panke.gallery, Aksioma, Drugo more, and featured extensively on international media outlets such as The Economist, WIRED, WMMNA, Vice, the Guardian, BBC World News, Tagesspiegel, Netzpolitik, the Observer.
