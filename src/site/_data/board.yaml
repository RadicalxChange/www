  bio: |
    Audrey Tang is a Taiwanese free software programmer and Taiwan's Digital Minister, described as one of the "ten greatest Taiwanese computing personalities." In August 2016, they were invited to join the Taiwan Executive Yuan as a minister without portfolio, making them the first transgender and the first non-binary official in the top executive cabinet. Tang has identified as "post-gender" and accepts "whatever pronoun people want to describe [them] with online."
- name: "Christopher Kulendran Thomas"
  image: "christopher_kulendran_thomas.png"
  bio: |
    Christopher Kulendran Thomas is an artist and the founder of Earth, a collective of architects, artists, and technologists building a distributed housing system. No longer based in any one location, Christopher, who is of Tamil descent, spent his formative years in London, after his family left escalating civil unrest in Sri Lanka. His artistic work – which uses AI / ML technology to explore the frontiers of planetary governance – is represented in major collections, such as that of the Museum of Modern Art in New York.
- name: "Jennifer Lyn Morone"
