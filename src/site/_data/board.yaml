- name: "E. Glen Weyl"
  image: "e._glen_weyl.png"
  website: "http://www.glenweyl.com/"
  twitter: "https://twitter.com/glenweyl"
  linkedin: "https://www.linkedin.com/in/e-glen-weyl"
  facebook: "https://www.facebook.com/glenweyl"
  bio: |
    E. Glen Weyl is a political economist and social technologist whose work focuses on harnessing computers and markets to create a radically equal and cooperative society. He is the Founder and Chairperson of the RadicalxChange Foundation, a Principal Researcher at Microsoft Research, and a lecturer at Princeton University. Glen was recently honored as a Bloomberg Top 50, one of Wired Magazine’s 25 leaders shaping the next 25 years of technology, and one of Coindesk’s most influential people in blockchain for 2018.
- name: "Vitalik Buterin"
  image: "vitalik_buterin.png"
  website: "https://vitalik.ca/"
  twitter: "https://twitter.com/VitalikButerin"
  bio: |
    Vitalik Buterin is the creator of the Ethereum blockchain. He first discovered blockchain and cryptocurrency technologies through Bitcoin in 2011 and was immediately excited by its potential. He co-founded Bitcoin Magazine in September 2011, and after two and a half years looking at what the existing blockchain technology and applications had to offer, he wrote the Ethereum white paper in November 2013. He now leads Ethereum Foundation's research team, working on future versions of the Ethereum protocol.
- name: "Audrey Tang"
  image: "audrey_tang.png"
  website: "https://pdis.nat.gov.tw/zh-TW/track/"
  twitter: "https://twitter.com/audreyt"
  bio: |
    Audrey Tang is a Taiwanese free software programmer and Taiwan's Digital Minister, described as one of the "ten greatest Taiwanese computing personalities." In August 2016, they were invited to join the Taiwan Executive Yuan as a minister without portfolio, making them the first transgender and the first non-binary official in the top executive cabinet. Tang has identified as "post-gender" and accepts "whatever pronoun people want to describe [them] with online."
- name: "Christopher Kulendran Thomas"
  image: "christopher_kulendran_thomas.png"
  bio: |
    Christopher Kulendran Thomas is an artist and an administrator on Earth, a distributed collective of architects, artists, and technologists building shared tools for cooperative economies. No longer based in any one location, Christopher, who is of Tamil descent, spent his formative years in London, after his family left escalating civil unrest in Sri Lanka. His artistic work – which uses AI / ML technology to explore the frontiers of citizenship – is represented in major collections, such as that of the Museum of Modern Art in New York.
- name: "Anne-Marie Slaughter"
  image: "anne-marie-slaughter.png"
  website: "https://www.newamerica.org/our-people/anne-marie-slaughter/"
  twitter: "https://twitter.com/SlaughterAM"
  linkedin: "https://www.linkedin.com/in/anne-marie-slaughter-24687348/"
  bio: |
    Anne-Marie Slaughter is the CEO of New America, a think ​and action ​tank dedicated to renewing the promise of America, bringing us closer to our nation’s highest ideals. She is also the Bert G. Kerstetter '66 University Professor Emerita of Politics and International Affairs at Princeton University. From 2009–2011, she served as director of policy planning for the United States Department of State, the first woman to hold that position. Upon leaving the State Department she received the Secretary’s Distinguished Service Award for her work leading the Quadrennial Diplomacy and Development Review, as well as meritorious service awards from USAID and the Supreme Allied Commander for Europe. Prior to her government service, Dr. Slaughter was the Dean of Princeton University's School of Public and International Affairs (formerly the Woodrow Wilson School) from 2002–2009 and the J. Sinclair Armstrong Professor of International, Foreign, and Comparative Law at Harvard Law School from 1994-2002.

    Dr. Slaughter has written or edited eight​ books, including ​The Chessboard and the Web: Strategies of Connection in a Networked World (2017)​, Unfinished Business: Women, Men, Work, Family (2015), The Idea That Is America: Keeping Faith with Our Values in a Dangerous World (2007)​, and ​A New World Order (2004), ​as well as over 100 scholarly articles. She was the convener and academic co-chair, with Professor John Ikenberry, of the Princeton Project on National Security, a multi-year research project aimed at developing a new, bipartisan national security strategy for the United States. In 2012 she published the article “Why Women Still Can’t Have It All,” in the Atlantic, which quickly became the most read article in the history of the magazine and helped spawn a renewed national debate on the continued obstacles to genuine full male-female equality.

    Dr. Slaughter is a contributing editor to the Financial Times and writes a bi-monthly column for Project Syndicate. She provides frequent commentary for both mainstream and new media and curates foreign policy news for over 140,000 followers on Twitter. Foreign Policy magazine named her to their annual list of the Top 100 Global Thinkers in 2009, 2010, 2011, and 2012. She received a B.A. from Princeton, an M.Phil and D.Phil in international relations from Oxford, where she was a Daniel M. Sachs Scholar, and a J.D. from Harvard. She is married to Professor Andrew Moravcsik; they have two sons.
- name: "Joseph Gordon-Levitt"
  image: "joseph-gordon-levitt.png"
  website: "https://hitrecord.org/"
  bio: |
    Joseph Gordon-Levitt is an actor, filmmaker, and entrepreneur known for films such as 500 Days of Summer, Inception, Looper, and Snowden. He recently co-starred in the #1 Netflix hit, Beverly Hills Cop: Axel F and as the infamous founder of Uber in Showtime’s Super-Pumped. He wrote and directed the prescient Sundance favorite, Don Jon about online pornography addiction, and followed with the Apple TV+ series, Mr. Corman. Gordon-Levitt has always been passionate about the intersection of media and technology, co-founding the two-time Emmy-winning online community for creative collaboration, HITRECORD. He recently co-authored with Mark Ruffalo a TIME OpEd entitled “Governor Newsom's Veto on the AI Bill Was a Mistake”. Gordon-Levitt also authored the Washington Post OpEd entitled “If artificial intelligence uses your work, it should pay you”, and spoke at Taiwan’s Plurality Summit in support of its luminary Minister of Digital Affairs, Audrey Tang.